<div class="container-fluid g-0 p-2">
    <div class="row g-0" style="border: 1px solid; border-radius: 1rem;">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <img src="../../assets/images/Sudipto_sarkar_Img.jpg" alt="Profile Image" class="profile">
        </div>
        <div class="col ps-2" >

            <div class="row g-0">

                <div class="col-md-10 text-center">
                    <span class="name">Sudipto Sarkar</span>
                </div>

                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success"
                            (click)="editEmployeeClicked()">Edit</button>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="deleteEmployeeClicked()">Delete</button>
                    </div>
                </div>

            </div>

            <div class="row g-0 mt-3">

                <div class="col-md">

                    <table class="table" style="border: 1px solid">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Matches</th>
                                <th scope="col">Win</th>
                                <th scope="col">Loss</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>50</td>
                                <td>10</td>
                                <td>40</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
